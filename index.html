<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is Clipboard App">
    <title>Clipboard</title>
    <link rel="shortcut icon" href="assets/resources/icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen items-start justify-center">

    <main class="flex w-full max-w-sm shadow-sm mt-40">
        <input type="text" value="Press the Copy Button" aria-label="form" readonly  id="input" 
            class="flex-1 p-3 border border-gray-300 rounded-l-lg focus:outline-none bg-white text-gray-700">

        <button onclick="app()" 
                class="bg-blue-800 hover:bg-blue-700 hover:shadow-lg hover:shadow-blue-500/50 text-white font-medium px-6 py-3 rounded-r-lg transition-colors">
            Copy
        </button>
    </main>


    <script src="script.js"></script>
</body>
</html>
